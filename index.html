<!DOCTYPE html>

<head>

  <style>
    body {

      color: #fff;

</head>
<body>
  <header>
    <h1>ðŸŽ¶ IA Criadora de MÃºsicas e VÃ­deos ðŸŽ¥</h1>
    <p>Descreva, escolha o estilo e deixe a IA criar!</p>
  </header>

  <div class="container">
    <h2>Gerar MÃºsica</h2>
    <label>Escolha o estilo musical:</label>
    <select id="estilo">
      <option value="pop">Pop</option>
      <option value="rock">Rock</option>
      <option value="rap">Rap</option>
      <option value="funk">Funk</option>
      <option value="eletronica">EletrÃ´nica</option>
      <option value="sertanejo">Sertanejo</option>
      <option value="lofi">Lo-Fi</option>
    </select>

    <label>Letra (opcional):</label>
    <textarea id="letra" placeholder="Digite sua letra ou deixe em branco para a IA criar..."></textarea>

    <button onclick="gerarMusica()">ðŸŽ§ Gerar MÃºsica</button>

    <div id="musicaResultado" class="result"></div>

    <hr style="margin: 2rem 0; border-color: #333;">

    <h2>Gerar VÃ­deo</h2>
    <label>DescriÃ§Ã£o do vÃ­deo:</label>

  <script>
    async function gerarMusica() {
      const estilo = document.getElementById("estilo").value;
      const letra = document.getElementById("letra").value.trim();
      const resultado = document.getElementById("musicaResultado");

      resultado.style.display = "block";
      resultado.innerHTML = `<b>IA:</b> Gerando mÃºsica... ðŸŽµ`;

      let prompt = `um som no estilo ${estilo}`;
      if (letra) {
        prompt += ` com a seguinte letra: ${letra}`;
      }

      try {
        const response = await fetch("http://localhost:3002/generate-music", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: prompt })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.output_url) {
          resultado.innerHTML = `<b>IA:</b> MÃºsica gerada com sucesso! <br><br> <audio controls src="${data.output_url}"></audio>`;
        } else {
          resultado.innerHTML = `<b>IA:</b> Ocorreu um erro ao gerar a mÃºsica. ${data.err || ''}`;
        }
      } catch (error) {
        resultado.innerHTML = `<b>IA:</b> Ocorreu um erro ao gerar a mÃºsica. Verifique o console para mais detalhes.`;
        console.error("Erro ao gerar mÃºsica:", error);
      }
    }

    async function gerarVideo() {
      const descricao = document.getElementById("descricaoVideo").value.trim();
      const resultado = document.getElementById("videoResultado");

      resultado.style.display = "block";
      if (descricao === "") {
        resultado.innerHTML = `<b>IA:</b> Por favor, descreva o vÃ­deo que deseja gerar.`;
        return;
      }
      
      resultado.innerHTML = `<b>IA:</b> Gerando vÃ­deo... ðŸŽ¥`;

      try {
        const response = await fetch("http://localhost:3002/generate-video", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: descricao })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.output_url) {
          resultado.innerHTML = `<b>IA:</b> VÃ­deo gerado com sucesso! <br><br> <video controls src="${data.output_url}" width="100%"></video>`;
        } else {
          resultado.innerHTML = `<b>IA:</b> Ocorreu um erro ao gerar o vÃ­deo. ${data.err || ''}`;
        }
      } catch (error) {

        console.error("Erro ao gerar vÃ­deo:", error);

    }
